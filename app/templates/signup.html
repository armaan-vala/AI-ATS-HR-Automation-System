<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - TalentOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-400 mb-2">Create Account</h1>
        <p class="text-gray-400 text-center mb-6">Register your Company on TalentOS</p>

        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm mb-1">Full Name</label>
                <input type="text" id="fullName" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:border-green-500 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Company Name</label>
                <input type="text" id="companyName" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:border-green-500 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Email</label>
                <input type="email" id="email" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:border-green-500 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Password</label>
                <input type="password" id="password" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:border-green-500 outline-none" required>
            </div>
            
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-bold transition">
                Register & Login
            </button>
        </form>

        <p class="text-center mt-4 text-gray-400 text-sm">
            Already have an account? <a href="/login" class="text-green-400 hover:underline">Log in</a>
        </p>
        <p id="errorMsg" class="text-red-400 text-center mt-4 text-sm"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prepare Data (JSON format for Signup)
            const userData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('fullName').value,
                company_name: document.getElementById('companyName').value
            };

            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerText = "Creating account...";

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await res.json();

                if (res.ok) {
                    // Success! Save token and go to Dashboard/Jobs
                    localStorage.setItem("access_token", data.access_token);
                    window.location.href = "/jobs"; 
                } else {
                    errorMsg.innerText = data.detail || "Registration Failed";
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Network Error";
            }
        });
    </script>
</body>
</html>
