<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalentOS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-[#0B0F19] text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>

    <!-- Main Content -->
    <div class="relative z-10 text-center max-w-4xl px-6">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight">
            Welcome to <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">TalentOS</span>
        </h1>
        <p class="text-gray-400 text-lg mb-12">Select your role to continue</p>

        <!-- Login Selection Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Admin Card -->
            <div onclick="openModal('admin')" class="glass-panel p-10 rounded-2xl hover:border-blue-500/50 transition cursor-pointer hover:scale-105 duration-300 group">
                <div class="w-16 h-16 bg-blue-900/50 rounded-2xl flex items-center justify-center text-3xl mb-6 mx-auto group-hover:scale-110 transition">ðŸ‘”</div>
                <h3 class="text-2xl font-bold mb-2">HR Admin</h3>
                <p class="text-gray-400 text-sm mb-6">Manage employees, post jobs, and configure company settings.</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition w-full">Login as Admin</button>
            </div>

            <!-- Employee Card -->
            <div onclick="openModal('employee')" class="glass-panel p-10 rounded-2xl hover:border-purple-500/50 transition cursor-pointer hover:scale-105 duration-300 group">
                <div class="w-16 h-16 bg-purple-900/50 rounded-2xl flex items-center justify-center text-3xl mb-6 mx-auto group-hover:scale-110 transition">ðŸ‘‹</div>
                <h3 class="text-2xl font-bold mb-2">Team Member</h3>
                <p class="text-gray-400 text-sm mb-6">Access your dashboard, apply for leave, and chat with AI.</p>
                <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-semibold transition w-full">Login as Employee</button>
            </div>

        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-[#161B22] border border-gray-700 p-8 rounded-2xl w-full max-w-md shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white text-xl">&times;</button>

            <h2 id="modalTitle" class="text-2xl font-bold text-white text-center mb-1">Welcome Back</h2>
            <p class="text-gray-400 text-sm text-center mb-6">Please enter your details</p>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 bg-[#0D1117] border border-gray-700 rounded-lg text-white focus:border-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-gray-400 text-xs uppercase font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 bg-[#0D1117] border border-gray-700 rounded-lg text-white focus:border-blue-500 outline-none" required>
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition">Sign In</button>
            </form>

            <!-- Signup Link (Visible only for Admin) -->
            <div id="signupSection" class="mt-6 text-center border-t border-gray-700 pt-4 hidden">
                <p class="text-gray-400 text-sm">New Company? <a href="/signup" class="text-blue-400 hover:underline">Register Here</a></p>
            </div>

            <p id="errorMsg" class="text-red-400 text-center mt-4 text-sm"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('loginModal');
        const signupSection = document.getElementById('signupSection');
        const modalTitle = document.getElementById('modalTitle');
        let currentRole = 'employee';

        function openModal(role) {
            currentRole = role;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            if (role === 'admin') {
                modalTitle.innerText = "HR Admin Login";
                signupSection.classList.remove('hidden');
            } else {
                modalTitle.innerText = "Employee Login";
                signupSection.classList.add('hidden');
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('errorMsg').innerText = "";
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.innerText = "Verifying...";
            btn.disabled = true;

            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    // Save Token
                    localStorage.setItem("access_token", data.access_token);
                    localStorage.setItem("user_role", data.role);
                    localStorage.setItem("user_name", data.full_name);
                    
                    // ðŸ”¥ REDIRECT LOGIC
                    if (data.role === 'hr_admin') {
                        window.location.href = "/dashboard"; // Admin Dashboard
                    } else {
                        window.location.href = "/employee-dashboard"; // Employee Dashboard
                    }
                } else {
                    errorMsg.innerText = "Invalid Credentials";
                }
            } catch (err) {
                errorMsg.innerText = "Network Error";
            }
            btn.innerText = "Sign In";
            btn.disabled = false;
        });
    </script>
</body>
</html>
