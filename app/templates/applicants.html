<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants - TalentOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-indigo-400">üìÑ Applicants List</h1>
                <p class="text-gray-400">AI-Ranked Candidates</p>
            </div>
            <a href="/jobs" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg">‚Üê Back to Jobs</a>
        </div>

        <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-700 text-gray-300">
                        <th class="p-4">Rank</th>
                        <th class="p-4">Candidate</th>
                        <th class="p-4">AI Score</th>
                        <th class="p-4">AI Feedback</th>
                        <th class="p-4">Status</th>
                    </tr>
                </thead>
                <tbody id="applicantsList">
                    <tr><td colspan="5" class="p-4 text-center text-gray-500">Loading candidates...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const jobId = window.location.pathname.split("/")[2]; // Get ID from URL
        
        // --- AUTHENTICATION ---
        const token = localStorage.getItem("access_token");

        // Agar token nahi hai, Login page par bhejo
        if (!token) {
            alert("You must login first!");
            window.location.href = "/login";
        }

        async function loadApplicants() {
            try {
                const res = await fetch(`/api/ats/jobs/${jobId}/applicants`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) {
                    // Session expired, stop reloading and redirect
                    clearInterval(refreshInterval); 
                    alert("Session expired. Please login again.");
                    window.location.href = "/login";
                    return;
                }

                const applicants = await res.json();
                
                const tbody = document.getElementById('applicantsList');
                tbody.innerHTML = '';

                if (applicants.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No applicants yet.</td></tr>';
                    return;
                }

                applicants.forEach((app, index) => {
                    // Color code score
                    let scoreColor = "text-red-400";
                    if(app.match_score >= 70) scoreColor = "text-green-400";
                    else if(app.match_score >= 40) scoreColor = "text-yellow-400";

                    const tr = document.createElement('tr');
                    tr.className = "border-b border-gray-700 hover:bg-gray-750";
                    tr.innerHTML = `
                        <td class="p-4 font-bold text-gray-400">#${index + 1}</td>
                        <td class="p-4">
                            <div class="font-bold text-white">${app.candidate_name}</div>
                            <div class="text-sm text-gray-400">${app.candidate_email}</div>
                        </td>
                        <td class="p-4 font-bold text-xl ${scoreColor}">${app.match_score}%</td>
                        <td class="p-4 text-sm text-gray-300 max-w-md">${app.ai_feedback || 'Pending AI Analysis...'}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded bg-gray-600 text-xs">${app.status}</span></td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
            }
        }

        loadApplicants();
        // Refresh every 5 seconds to check for AI updates
        const refreshInterval = setInterval(loadApplicants, 5000);
    </script>
</body>
</html>
