<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Requests - TalentOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-10">

    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-yellow-400">üìù Leave Management</h1>
                <p class="text-gray-400">Review and manage employee leave requests.</p>
            </div>
            <a href="/dashboard" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">‚Üê Back to Dashboard</a>
        </div>

        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 mb-6 flex gap-4 items-center">
            <label class="text-gray-400 text-sm">Filter by Date:</label>
            <input type="date" id="filterDate" class="p-2 bg-gray-900 border border-gray-600 rounded text-white" onchange="loadLeaves()">
            <button onclick="document.getElementById('filterDate').value=''; loadLeaves()" class="text-blue-400 hover:underline text-sm">Clear Filter</button>
            
            <div class="ml-auto text-sm text-gray-400">
                Showing all requests (Pending, Approved, Rejected)
            </div>
        </div>

        <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden shadow-xl">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-700 text-gray-300 text-sm uppercase tracking-wider">
                        <th class="p-4">Employee</th>
                        <th class="p-4">Reason</th>
                        <th class="p-4">Duration</th>
                        <th class="p-4">Date Applied</th>
                        <th class="p-4">AI Analysis</th>
                        <th class="p-4 text-right">Status / Action</th>
                    </tr>
                </thead>
                <tbody id="leaveTable" class="divide-y divide-gray-700">
                    <tr><td colspan="6" class="p-6 text-center text-gray-500">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("access_token");
        if(!token) window.location.href="/";

        async function loadLeaves() {
            try {
                const res = await fetch('/api/leaves/company-requests', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const leaves = await res.json();
                
                const tbody = document.getElementById('leaveTable');
                tbody.innerHTML = '';

                // Filter Logic
                const filterDate = document.getElementById('filterDate').value;
                
                const filteredLeaves = leaves.filter(leave => {
                    if (!filterDate) return true; // Show all if no filter selected

                    // Convert strings to Date objects for comparison
                    const selected = new Date(filterDate);
                    const start = new Date(leave.raw_start);
                    const end = new Date(leave.raw_end);

                    // Logic: Selected Date should be >= Start AND <= End
                    // e.g., Leave: 1st to 5th. Selected: 3rd. Result: Show.
                    return selected >= start && selected <= end;
                });

                if (filteredLeaves.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="p-6 text-center text-gray-500">No requests found for this date.</td></tr>';
                    return;
                }

                filteredLeaves.forEach(leave => {
                    let statusBadge = `<span class="px-3 py-1 rounded-full text-xs font-bold bg-gray-700 text-gray-300">${leave.status}</span>`;
                    if (leave.status === 'Approved') statusBadge = `<span class="px-3 py-1 rounded-full text-xs font-bold bg-green-900 text-green-300">Approved</span>`;
                    if (leave.status === 'Rejected') statusBadge = `<span class="px-3 py-1 rounded-full text-xs font-bold bg-red-900 text-red-300">Rejected</span>`;

                    let aiColor = leave.ai_recommendation === 'Auto-Approve' ? 'text-green-400' : 'text-yellow-400';

                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-750 transition";
                    row.innerHTML = `
                        <td class="p-4">
                            <div class="font-bold text-white">${leave.employee_name}</div>
                            <div class="text-xs text-gray-500">ID: #${leave.id}</div>
                        </td>
                        <td class="p-4 text-sm text-gray-300 max-w-xs">${leave.reason}</td>
                        <td class="p-4 text-sm text-gray-400">
                            ${leave.dates} <br>
                            <span class="font-bold text-white">${leave.days} Days</span>
                        </td>
                        <td class="p-4 text-xs text-gray-500">Today</td> <td class="p-4 text-sm">
                            <div class="${aiColor} font-bold flex items-center gap-2">
                                ${leave.ai_recommendation === 'Auto-Approve' ? '‚úÖ' : '‚ö†Ô∏è'} ${leave.ai_recommendation}
                            </div>
                            <div class="text-xs text-gray-500 mt-1">${leave.ai_reason}</div>
                        </td>
                        <td class="p-4 text-right">
                            ${leave.status === 'Pending' ? `
                                <div class="flex justify-end gap-2">
                                    <button onclick="updateStatus(${leave.id}, 'Approved')" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-xs font-bold transition">Approve</button>
                                    <button onclick="updateStatus(${leave.id}, 'Rejected')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-bold transition">Reject</button>
                                </div>
                            ` : statusBadge}
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (err) { console.error(err); }
        }

        async function updateStatus(id, status) {
            if(!confirm(`Are you sure you want to ${status} this request?`)) return;
            await fetch(`/api/leaves/${id}/action`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ status: status })
            });
            loadLeaves();
        }

        loadLeaves();
    </script>
</body>
</html>
